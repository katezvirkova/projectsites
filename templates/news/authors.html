{% extends 'news/base.html' %}

{% block content %}
<h1>Автори</h1>
<ul>
    {% for author in all_authors %}
    <li>
        <a href="{% url 'author_news' author.id %}">{{ author.first_name }} {{ author.last_name }}</a><br>
        <p>{{ author.bio|truncatewords:30 }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
